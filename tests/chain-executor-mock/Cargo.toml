[package]
name = "chain-executor-mock"
version = "0.1.0"
authors = ["Cryptape Technologies <contact@cryptape.com>"]
license = "Apache-2.0"
edition = "2018"

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8.6"
clap = "2"
rustc-serialize = "0.3"
dotenv = "0.13.0"
bincode = "0.8.0"
cita-logger = "0.1.0"
libproto = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }
cita-types = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }
cita-crypto = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }
hashable = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }
proof = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }
rlp = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }
pubsub = { git = "https://github.com/cryptape/cita-common.git", branch = "fix_zero_mq" }

[features]
default = ["secp256k1", "sha3hash", "zeromq"]
secp256k1 = ["cita-crypto/secp256k1", "libproto/secp256k1", "proof/secp256k1"]
ed25519 = ["cita-crypto/ed25519", "libproto/ed25519", "proof/ed25519"]
sm2 = ["cita-crypto/sm2", "libproto/sm2", "proof/sm2"]
sha3hash = ["hashable/sha3hash", "libproto/sha3hash", "proof/sha3hash"]
blake2bhash = ["hashable/blake2bhash", "libproto/blake2bhash", "proof/blake2bhash"]
sm3hash = ["hashable/sm3hash", "libproto/sm3hash", "proof/sm3hash"]
rabbitmq = ["pubsub/rabbitmq"]
zeromq = ["pubsub/zeromq"]
kafka = ["pubsub/kafka"]
