[package]
name = "common-types"
description = "Common types used throughout the codebase"
version = "0.1.0"
authors = ["Cryptape Technologies <contact@cryptape.com>"]

[dependencies]
rlp = { git = "https://github.com/cryptape/cita-common.git", branch = "develop" }
util = { git = "https://github.com/cryptape/cita-common.git", branch = "develop" }
cita-types = { git = "https://github.com/cryptape/cita-common.git", branch = "develop" }
jsonrpc_types = { path = "../../jsonrpc_types" }
cita-crypto = { git = "https://github.com/cryptape/cita-common.git", branch = "develop" }
libproto = { git = "https://github.com/cryptape/cita-common.git", branch = "develop" }
serde = "1.0"
serde_derive = "1.0"
bloomchain = "0.2"

[features]
default = ["secp256k1", "sha3hash"]
secp256k1 = ["cita-crypto/secp256k1", "libproto/secp256k1", "jsonrpc_types/secp256k1"]
ed25519 = ["cita-crypto/ed25519", "libproto/ed25519", "jsonrpc_types/ed25519"]
sm2 = ["cita-crypto/sm2", "libproto/sm2", "jsonrpc_types/sm2"]
sha3hash = ["util/sha3hash", "libproto/sha3hash", "jsonrpc_types/sha3hash"]
blake2bhash = ["util/blake2bhash", "libproto/blake2bhash", "jsonrpc_types/blake2bhash"]
sm3hash = ["util/sm3hash", "libproto/sm3hash", "jsonrpc_types/sm3hash"]
