[package]
description = "CITA node."
name = "cita-chain"
version = "0.6.0"
authors = ["Cryptape Technologies <contact@cryptape.com>"]

[dependencies]
dotenv = "0.13.0"
clap = "2"
byteorder = { version = "1", default-features = false }
serde_json = "1.0"
cita-types = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
libproto = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
pubsub = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
util = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
error = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
logger = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
jsonrpc-types = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }
core = { path = "./core" }
common-types = { path = "./types" }
proof = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }

[build-dependencies]
util = { git = "https://github.com/cryptape/cita-common.git", branch = "v0.20.3" }

[features]
default = ["secp256k1", "sha3hash", "rabbitmq"]
secp256k1 = ["libproto/secp256k1", "proof/secp256k1", "jsonrpc-types/secp256k1"]
ed25519 = ["libproto/ed25519", "proof/ed25519", "jsonrpc-types/ed25519"]
sm2 = ["libproto/sm2", "proof/sm2", "jsonrpc-types/sm2"]
sha3hash = ["util/sha3hash", "libproto/sha3hash", "proof/sha3hash", "jsonrpc-types/sha3hash"]
blake2bhash = ["util/blake2bhash", "libproto/blake2bhash", "proof/blake2bhash", "jsonrpc-types/blake2bhash"]
sm3hash = ["util/sm3hash", "libproto/sm3hash", "proof/sm3hash", "jsonrpc-types/sm3hash"]
rabbitmq = ["pubsub/rabbitmq"]
zeromq = ["pubsub/zeromq"]
kafka = ["pubsub/kafka"]
